<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>ToDo List</title>
</head>
<body>
<div class="header">
    <div class="header_logo">
        <h1 class="light">ToDo</h1>
        <h1 class="dark">List</h1>
    </div>
</div>

<div class="main_container">
    <div class="todo-container">
        <h2>Tasks</h2>
        <div class="input-container">
            <button class="add-btn">+</button>
            <label for="task-input" class="visually-hidden">New Task</label>
            <input type="text" id="task-input" placeholder="Write task">
        </div>
        <ul class="task-list" id="task-list">
            <li>
                <input type="checkbox" id="task1">
                <label for="task1">Task_1</label>
            </li>
            <li>
                <input type="checkbox" id="task2" checked>
                <label for="task2">Task_2</label>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
